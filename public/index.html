<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium 2026 | Future Tech</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --dark: #0f2027;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #0f2027;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background Particles Effect */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #203a43 0%, #0f2027 100%);
            z-index: -1;
        }

        /* ---------- HERO SECTION ---------- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--primary);
            letter-spacing: 4px;
            margin-bottom: 30px;
            animation: fadeInUp 1.2s ease-out;
        }

        /* ---------- COUNTDOWN TIMER ---------- */
        .countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(0, 198, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .time-box label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #ccc;
        }

        /* ---------- CTA BUTTONS ---------- */
        .btn-group {
            display: flex;
            gap: 20px;
        }

        .main-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.4);
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .main-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.6);
        }

        .btn-closed {
            background: #333 !important;
            color: #777 !important;
            box-shadow: none !important;
            cursor: not-allowed !important;
            transform: none !important;
            border: 1px solid #444 !important;
        }

        .outline-btn {
            padding: 15px 40px;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .outline-btn:hover {
            background: var(--primary);
            color: #000;
        }

        /* ---------- CUSTOM DIALOGUE BOX (MODAL) ---------- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #1a2a33;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
            transform: scale(0.8);
            animation: modalPop 0.3s forwards ease-out;
        }

        @keyframes modalPop {
            to { transform: scale(1); opacity: 1; }
        }

        .modal-box h2 { color: #ff4b2b; margin-top: 0; }
        .modal-box p { color: #ccc; line-height: 1.6; }
        
        .close-modal-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--primary);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <h2>Registration Closed</h2>
            <p>We are sorry, but the registration period for Symposium '26 has officially ended. We look forward to seeing you at the event!</p>
            <button class="close-modal-btn" onclick="closeModal()">Got it</button>
        </div>
    </div>

    <section class="hero">
        <p>DEPARTMENT OF COMPUTER SCIENCE PRESENTS</p>
        <h1>SYMPOSIUM '26</h1>
        
        <div class="countdown" id="timer">
            <div class="time-box"><span id="days">00</span><label>Days</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
            <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
        </div>

        <div class="btn-group">
            <a href="student-details.html" class="main-btn" id="regBtn">Register Now</a>
            <a href="about-events.html" class="outline-btn">Explore Events</a>
        </div>
    </section>
    
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
    ? 'http://localhost:3000' 
    : 'https://login-system-1-vcj6.onrender.com';
        // Function to handle Modal
function openModal() {
    document.getElementById("modalOverlay").style.display = "flex";
}

function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
}

// Store deadline globally to avoid fetching every single second
let serverDeadline = null;

async function syncDeadline() {
    try {
       const response = await fetch(`${API_BASE_URL}/api/settings`);
        const data = await response.json();
        serverDeadline = new Date(data.registration_deadline).getTime();
    } catch (err) {
        console.error("Sync Error:", err);
        // Fallback if server is unreachable
        serverDeadline = new Date("March 15, 2026 09:00:00").getTime();
    }
}

async function updateTimer() {
    // If we haven't fetched the deadline yet, get it
    if (!serverDeadline) await syncDeadline();

    const now = new Date().getTime();
    const diff = serverDeadline - now;
    const regBtn = document.getElementById("regBtn");
    const timerContainer = document.getElementById("timer");

    if (diff <= 0) {
        // --- REGISTRATION CLOSED STATE ---
        timerContainer.innerHTML = "<h2 style='color: var(--primary); letter-spacing: 2px;'>REGISTRATION CLOSED</h2>";
        
        if(regBtn) {
            regBtn.innerText = "Registration Closed";
            regBtn.classList.add("btn-closed");
            regBtn.href = "javascript:void(0)"; 
            regBtn.onclick = function() { openModal(); };
        }
    } else {
        // --- REGISTRATION OPEN STATE ---
        // Restore the timer HTML if it was previously set to "CLOSED"
        if (timerContainer.innerHTML.includes("REGISTRATION CLOSED")) {
            timerContainer.innerHTML = `
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
                <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
                <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
            `;
            
            // Restore Button
            regBtn.innerText = "Register Now";
            regBtn.classList.remove("btn-closed");
            regBtn.href = "student-details.html";
            regBtn.onclick = null;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = d < 10 ? "0"+d : d;
        document.getElementById("hours").innerText = h < 10 ? "0"+h : h;
        document.getElementById("mins").innerText = m < 10 ? "0"+m : m;
        document.getElementById("secs").innerText = s < 10 ? "0"+s : s;
    }
}

// Initial Sync
syncDeadline();

// Update numbers every second
setInterval(updateTimer, 1000);

// Re-sync with server every 30 seconds in case Admin changes time while user is on page
setInterval(syncDeadline, 30000);

updateTimer();
    </script>
</body>
</html>
