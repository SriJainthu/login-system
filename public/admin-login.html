    <meta charset="UTF-8">
    <title>Glassmorphism Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00d4ff;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* Glassmorphism Container */
        .glass-form {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .svgContainer {
            width: 160px;
            height: 160px;
            margin: -120px auto 20px;
            position: relative;
            z-index: 10;
        }

        .mySVG {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .inputGroup {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        #showPasswordToggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 10px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #0f2027;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* Fixed Arm Clipping */
        #armMaskPath { fill: white; }
        /* Smooth Button Transition */
#loginBtn {
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
    outline: none;
}

#loginBtn:hover {
    background-color: #00e5ff; /* Slightly brighter on hover */
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
}

#loginBtn:active {
    transform: translateY(0);
    filter: brightness(0.9);
}

/* Fix the Show Password "Bar" look */
.show-password-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    cursor: pointer;
    user-select: none;
}

#showPasswordCheck {
    cursor: pointer;
    width: 16px;
    height: 16px;
    accent-color: #00c6ff; /* Matches your theme */
}

#showPasswordToggle {
    font-size: 0.85rem;
    color: #8899a0;
    transition: color 0.2s;
}

.show-password-container:hover #showPasswordToggle {
    color: #ffffff;
}
    </style>

<script>

    var eyeLCoords, eyeRCoords, noseCoords, mouthCoords;

    // Fixed Selection Logic
    function calculateFaceMove() {
        if (!email.value) {
            resetFace();
            return;
        }

        var carPos = email.selectionEnd || email.value.length;
        var div = document.createElement('div'),
            span = document.createElement('span'),
            copyStyle = getComputedStyle(email);

        [].forEach.call(copyStyle, function (prop) { div.style[prop] = copyStyle[prop]; });
        div.style.position = 'absolute';
        div.style.visibility = 'hidden';
        div.style.whiteSpace = 'pre';
        document.body.appendChild(div);
        
        div.textContent = email.value.substr(0, carPos);
        span.textContent = email.value.substr(carPos) || '.';
        div.appendChild(span);

        var caretX = span.offsetLeft;
        document.body.removeChild(div);

        dFromC = screenCenter - (caretX + emailCoords.x);
        var inputY = emailCoords.y + 25;
        var inputX = emailCoords.x + Math.min(caretX, email.offsetWidth);

        var eyeLAngle = getAngle(eyeLCoords.x, eyeLCoords.y, inputX, inputY);
        var eyeRAngle = getAngle(eyeRCoords.x, eyeRCoords.y, inputX, inputY);
        var noseAngle = getAngle(noseCoords.x, noseCoords.y, inputX, inputY);
        var mouthAngle = getAngle(mouthCoords.x, mouthCoords.y, inputX, inputY);

        // Movement Values
        var eyeLX = Math.cos(eyeLAngle) * 20, eyeLY = Math.sin(eyeLAngle) * 10;
        var eyeRX = Math.cos(eyeRAngle) * 20, eyeRY = Math.sin(eyeRAngle) * 10;
        var noseX = Math.cos(noseAngle) * 23, noseY = Math.sin(noseAngle) * 10;
        var mouthX = Math.cos(mouthAngle) * 23, mouthY = Math.sin(mouthAngle) * 10;
        var mouthR = Math.cos(mouthAngle) * 6;
        var faceX = mouthX * .3, faceY = mouthY * .4;

        gsap.to(eyeL, 1, { x: -eyeLX, y: -eyeLY, ease: "expo.out" });
        gsap.to(eyeR, 1, { x: -eyeRX, y: -eyeRY, ease: "expo.out" });
        gsap.to(nose, 1, { x: -noseX, y: -noseY, rotation: mouthR, transformOrigin: "center center", ease: "expo.out" });
        gsap.to(mouth, 1, { x: -mouthX, y: -mouthY, rotation: mouthR, transformOrigin: "center center", ease: "expo.out" });
        gsap.to(face, 1, { x: -faceX, y: -faceY, skewX: -Math.cos(mouthAngle) * 5, transformOrigin: "center top", ease: "expo.out" });
        gsap.to(hair, 1, { x: Math.cos(mouthAngle) * 6, scaleY: 1.2, transformOrigin: "center bottom", ease: "expo.out" });
    }

    function onEmailInput() {
        calculateFaceMove();
        var value = email.value;
        if (value.length > 0) {
            if (mouthStatus === "small") {
                mouthStatus = "medium";
                gsap.to([mouthBG, mouthOutline, mouthMaskPath], 1, { morphSVG: mouthMediumBG, ease: "expo.out" });
                gsap.to([eyeL, eyeR], 1, { scaleX: .85, scaleY: .85, ease: "expo.out" });
            }
        } else {
            mouthStatus = "small";
            gsap.to([mouthBG, mouthOutline, mouthMaskPath], 1, { morphSVG: mouthSmallBG, ease: "expo.out" });
            gsap.to([eyeL, eyeR], 1, { scaleX: 1, scaleY: 1, ease: "expo.out" });
        }
    }

    function onEmailFocus() { activeElement = "email"; onEmailInput(); }
    function onEmailBlur() { activeElement = null; setTimeout(() => { if (activeElement !== "email") resetFace(); }, 100); }
    function onPasswordFocus() { activeElement = "password"; if (!eyesCovered) coverEyes(); }
    function onPasswordBlur() { activeElement = null; setTimeout(() => { if (activeElement !== "toggle" && activeElement !== "password") uncoverEyes(); }, 100); }
    
    function onPasswordToggleChange(e) {
        if (e.target.checked) {
            password.type = "text";
            gsap.to(twoFingers, .35, { transformOrigin: "bottom left", rotation: 30, x: -9, y: -2, ease: "power2.inOut" });
        } else {
            password.type = "password";
            gsap.to(twoFingers, .35, { rotation: 0, x: 0, y: 0, ease: "power2.inOut" });
        }
    }

    function coverEyes() {
        gsap.killTweensOf([armL, armR]);
        gsap.set([armL, armR], { visibility: "visible" });
        gsap.to(armL, .45, { x: -93, y: 10, rotation: 0, ease: "quad.out" });
        gsap.to(armR, .45, { x: -93, y: 10, rotation: 0, ease: "quad.out", delay: .1 });
        gsap.to(bodyBG, .45, { morphSVG: bodyBGchanged, ease: "quad.out" });
        eyesCovered = true;
    }

    function uncoverEyes() {
        gsap.killTweensOf([armL, armR]);
        gsap.to(armL, 1.35, { y: 220, rotation: 105, ease: "quad.out" });
        gsap.to(armR, 1.35, { y: 220, rotation: -105, ease: "quad.out", delay: .1, onComplete: () => gsap.set([armL, armR], { visibility: "hidden" }) });
        gsap.to(bodyBG, .45, { morphSVG: bodyBG, ease: "quad.out" });
        eyesCovered = false;
    }

    function resetFace() {
        gsap.to([eyeL, eyeR, nose, mouth, face, eyebrow, chin], 1, { x: 0, y: 0, rotation: 0, skewX: 0, scaleX: 1, scaleY: 1, ease: "expo.out" });
    }

    function startBlinking(delay) {
        blinking = gsap.to([eyeL, eyeR], .1, {
            delay: delay || 2, scaleY: 0, yoyo: true, repeat: 1, transformOrigin: "center center", 
            onComplete: () => startBlinking(Math.random() * 10 + 2)
        });
    }

    function getAngle(x1, y1, x2, y2) { return Math.atan2(y1 - y2, x1 - x2); }
    function getPosition(el) {
        var rect = el.getBoundingClientRect();
        return { x: rect.left + window.scrollX, y: rect.top + window.scrollY };
    }

    function initLoginForm() {
    // 1. Existing coordinate logic
    svgCoords = getPosition(mySVG);
    emailCoords = getPosition(email);
    screenCenter = svgCoords.x + (mySVG.clientWidth / 2);
    eyeLCoords = { x: svgCoords.x + 84, y: svgCoords.y + 76 };
    eyeRCoords = { x: svgCoords.x + 113, y: svgCoords.y + 76 };
    noseCoords = { x: svgCoords.x + 97, y: svgCoords.y + 81 };
    mouthCoords = { x: svgCoords.x + 100, y: svgCoords.y + 100 };

    // 2. Event Listeners
    email.addEventListener('focus', onEmailFocus);
    email.addEventListener('blur', onEmailBlur);
    email.addEventListener('input', onEmailInput);
    
    password.addEventListener('focus', onPasswordFocus);
    password.addEventListener('blur', onPasswordBlur);
    
    // Updated: Toggle visibility when the checkbox changes
    showPasswordCheck.addEventListener('change', onPasswordToggleChange);

    // 3. New: Button Transition Logic (GSAP)
    const loginBtn = document.querySelector('#loginBtn');
    
    loginBtn.addEventListener('mouseenter', () => {
        gsap.to(loginBtn, { duration: 0.3, scale: 1.05, backgroundColor: "#00e5ff", ease: "power2.out" });
    });

    loginBtn.addEventListener('mouseleave', () => {
        gsap.to(loginBtn, { duration: 0.3, scale: 1, backgroundColor: "#00c6ff", ease: "power2.in" });
    });

    loginBtn.addEventListener('mousedown', () => {
        gsap.to(loginBtn, { duration: 0.1, scale: 0.95 });
    });

    loginBtn.addEventListener('mouseup', () => {
        gsap.to(loginBtn, { duration: 0.1, scale: 1.05 });
    });

    // 4. Yeti Arm Defaults
    gsap.set(armL, { x: -93, y: 220, rotation: 105, transformOrigin: "top left" });
    gsap.set(armR, { x: -93, y: 220, rotation: -105, transformOrigin: "top right" });
    
    startBlinking(5);
}
